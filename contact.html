<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Assigns</title>
    <link rel="stylesheet" href="styles-c.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1><a href="index.html">Her Assence</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-form-container">
                <h2>Contact Us</h2>
                <p>Weâ€™d love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Social Media Links -->
    <section class="social-media">
        <ul>
            <li><a href="https://facebook.com" target="_blank"><img src="images\fb" alt="Facebook"></a></li>
            <li><a href="https://twitter.com" target="_blank"><img src="images\twitter" alt="Twitter"></a></li>
            <li><a href="https://instagram.com" target="_blank"><img src="images\insta.jpg" alt="Instagram"></a></li>
            <li><a href="https://linkedin.com" target="_blank"><img src="images\linkedin" alt="LinkedIn"></a></li>
        </ul>
    </section>

    <!-- Live Chat Button -->
    <div class="live-chat">
        <button id="chat-button">
            <img src="chat-icon.png" alt="Live Chat"> Start Live Chat
        </button>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Assigns. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Optional Live Chat Script -->
    <script>
        document.getElementById('chat-button').addEventListener('click', function() {
            alert("Live chat is now available!");
        });
    </script>
</body>
</html>
